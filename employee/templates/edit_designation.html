{% extends 'user_management.html' %}

{% block content %}
  <h1>Edit Designation</h1>
  <form method="post" action="{% url 'edit_designation' designation.id %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ designation.name }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ designation.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select class="form-control" id="status" name="status" required>
        <option value="1" {% if designation.status == 1 %}selected{% endif %}>Active</option>
        <option value="0" {% if designation.status == 0 %}selected{% endif %}>Inactive</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
