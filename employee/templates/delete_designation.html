{% extends 'user_management.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Delete Designation</h1>
    <p>Are you sure you want to delete the designation '{{ designation.name }}'?</p>
    <form method="post" action="{% url 'delete_designation' designation.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'designations' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
