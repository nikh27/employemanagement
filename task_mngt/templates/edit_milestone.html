{% extends 'task_management.html' %}


{% block content %}
<div style="margin: 20px;">
  <h2>Edit Milestone</h2>
  <form method="post" action="{% url 'edit_milestone' milestone.id %}">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ milestone.name }}" required>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required>{{ milestone.description }}</textarea>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="target_date">Target Date:</label>
      <input type="date" id="target_date" name="target_date"  required> (Target Date :- {{ milestone.target_date }})
    </div>

    <div style="margin-bottom: 15px;">
      <label for="completion_percentage">Completion Percentage:</label>
      <input type="number" id="completion_percentage" name="completion_percentage" value="{{ milestone.completion_percentage }}" min="0" max="100" required>
    </div>

    <button type="submit" style="padding: 8px 15px; background-color: #28a745; color: #fff; border: none;">Save Changes</button>
    <a href="{% url 'milestone' %}" style="padding: 8px 15px; background-color: #6c757d; color: #fff; text-decoration: none; margin-left: 10px;">Cancel</a>
  </form>
</div>
{% endblock %}
